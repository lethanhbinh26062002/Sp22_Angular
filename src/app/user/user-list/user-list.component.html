<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Avatar</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-success mx-4" (click)="Edit(user.id)">Sửa</button>
                    <button class="btn btn-danger" (click)="Delete(user.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- <p>{{userForm.value | json}}</p>  | json là 1 pipe chuyển đổi từ dạng obj sang string-->

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên user</label>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Nhập tên user" 
        name="name" [(ngModel)] = 'inputValues.name'
        required minlength="5"
        #name="ngModel"
        >
        <!-- #name & #age là key để bắt lỗi trong input -->
        <!-- <p>{{name.errors | json}}</p>  check lỗi -->
        <!-- .dirty dùng cho máy tính && .touched dùng cho đt khi ng dùng tương tác vs input thì mời hiển thị lỗi -->
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Tuổi user</label>
        <input 
        type="number" 
        class="form-control" 
        placeholder="Nhập tuổi user" 
        name="age" [(ngModel)] = 'inputValues.age'
        required
        min="0" max="120"
        #age="ngModel" 
        >
        <!-- <p>{{age.errors | json}}</p>   -->
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email user</label>
        <input 
        type="email" 
        class="form-control" 
        placeholder="Nhập email user" 
        name="email" [(ngModel)] = 'inputValues.email'
        required email
        #email="ngModel" 
        >
        <!-- <p>{{email.errors | json}}</p>   -->
        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <br>
    <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
</form>
